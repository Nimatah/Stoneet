{% if not attribute.has_weight and not attribute.has_child_value %}
    <div class="col-6 part-4-item-detail">
        <span class="font-weight-bold">{{ attribute.title }}</span>
        <span id="preview-attribute-{{ attribute.id }}"></span>
    </div>
{% else %}
    <div class="col-6 part-4-item-detail">
        <span class="font-weight-bold">{{ attribute.title }}</span>
        <span id="preview-attribute-{{ attribute.id }}"></span>
    </div>
{% endif %}
