{% if attribute.range_type == 'from' %}
<div class="col-5 ph-add-product-cutie my-1">
    <label class="ph-label">{{ attribute.title }}</label>
    <div class="form-row num-input align-items-center">
        <div class="col-4 d-flex">
            <div class="row">
                <span class="ml-2 mr-3">{{ attribute.get_range_type_display }}</span>
                <input type="text" class="form-control" name="attribute_{{ attribute.id }}" id="attribute-{{ attribute.id }}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
        {% elif attribute.range_type == 'to' %}
        <div class="col-4 d-flex">
            <div class="row">
                <span class="ml-1 mr-3">{{ attribute.get_range_type_display }}</span>
                <input type="text" class="form-control" name="attribute_{{ attribute.id }}" id="attribute-{{ attribute.id }}">
                <small class="form-text text-danger"></small>
            </div>
        </div>
    </div>
</div>
{% endif %}
