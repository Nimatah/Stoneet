{% load utils %}

{% if product_attribute is not None %}
    {% define product_attribute.value as attribute_value %}
{% endif %}


<span class="form-check">
<label class="form-check-label" for="attributebool-{{ attribute.id }}">
<input id="attribute-{{ attribute.id }}" type="hidden" name="attribute-{{ attribute.id }}" value="false">
<div data-attr>
    <input data-attr-value type="checkbox" value="true" class="form-check-input" id="attributebool-{{ attribute.id }}"
           name="attribute-{{ attribute.id }}" {% if attribute_value %}checked{% endif %}>
    {{ attribute.title }}
    <small class="form-text text-danger" style="display: none">لطفا مقدار را وارد نمایید</small>
</div>
</label>
</span>
