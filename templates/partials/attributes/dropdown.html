<div class="col-5 my-1">
    <label id="{{ attribute.id }}" for="">{{ attribute.title }}</label>
    <select data-attr class="mdb-select md-form form-control" id="{{ attribute.id }}" name="attribute-{{ attribute.id }}">
        {% for dropdown in attribute.dropdown %}
            <option value="{{ dropdown }}">{{ dropdown }}</option>
        {% endfor %}
    </select>
</div>
